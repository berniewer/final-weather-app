<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                Munich
            </h1>
            <ul>
                <li>
                    date and time
                </li>
                <li>
                    clear sky
                </li>
            </ul>
            <div class="row ">
                <div class="col-6">
                    <img src="/src/sun.jpg" alt="sun icon"> 12°C | °F
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 50%
                        </li>
                        <li>
                            Wind: 2km/h
                        </li>
                    </ul>
                </div>
            </div>


            <div class="row align-items-center">
                <div class="col">
                    Morning
                </div>
                <div class="col">
                    Midday
                </div>
                <div class="col">
                    Evening
                </div>
                <div class="col">
                    Night
                </div>
            </div>
            <small>
                <a href="https://github.com/berniewer/final-weather-app.git"> Open source Code </a>
                by Bernadette Werner
            </small>
        </div>

    </div>
    </div>


    </div>
    <script src="src/app.js">

    </script>

</body>

</html>
